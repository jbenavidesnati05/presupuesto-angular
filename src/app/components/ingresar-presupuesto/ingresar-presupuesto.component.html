<div class="row mt-5">
  <div class="col-lg-6 offset-lg-3">
    <h2 class="text-center font-title">Ingrese Presupuesto</h2>
    <div class="card">
      <div class="card-body">
        <div *ngIf="cantidadIncorrecta" class="text-center mb-3 textError">
        <span class="badge bg-danger">El presupuesto debe ser mayor a cero</span>
        </div>
        <input class="form-control form-control-lg" [(ngModel)]="cantidad" type="number" placeholder="Ingrese su presupuesto">
        <!-- <p>{{cantidad}}</p> -->
        <button class="btn btn-primary btn-lg btn-block mt-2" (click)="agregar()">Aceptar</button>
      </div>
    </div>
  </div>
</div>
