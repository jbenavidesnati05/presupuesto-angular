<!-- <p>ingresar-gasto works!</p> -->
<h4 class="text-center">Ingresar Gasto</h4>
<hr>
<div class="text-center">
  <span *ngIf="formularioIncorrecto" class="badge bg-danger textError">{{textIncorrecto | uppercase}}</span>
</div>
<div class="form-group mb-4">
  <label for="gasto">Gasto</label>
  <input type="text"
          id="gasto" [(ngModel)]="nombreGasto"
          class="form-control form-control-lg"
          placeholder="Concepto del gasto" >
</div>
<div class="form-group mb-4">
  <label for="cantidad">Cantidad</label>
  <input type="number"
          id="cantidad" [(ngModel)]="cantidad"
          class="form-control form-control-lg"
          placeholder=" Ingrese Cantidad" >
</div>
<button class="btn btn-primary btn-lg btn-block mb-4" (click)="agregarGasto()">Agregar Gasto</button>
